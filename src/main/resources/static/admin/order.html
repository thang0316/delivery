<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ÄÆ¡n hÃ ng - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">ğŸ“¦ Quáº£n lÃ½ ÄÆ¡n hÃ ng</h2>

    <form id="orderForm" class="mb-4">
        <div class="row">
            <div class="col-md-3"><input id="userId" type="number" class="form-control" placeholder="User ID" required></div>
            <div class="col-md-3"><input id="restaurantId" type="number" class="form-control" placeholder="Restaurant ID" required></div>
            <div class="col-md-3"><input id="totalAmount" type="number" class="form-control" placeholder="Tá»•ng tiá»n" required></div>
            <div class="col-md-3"><button class="btn btn-success w-100">ThÃªm Ä‘Æ¡n hÃ ng</button></div>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr><th>ID</th><th>User</th><th>Restaurant</th><th>Tá»•ng tiá»n</th><th>Tráº¡ng thÃ¡i</th></tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<script>
    const loadOrders = () => {
        fetch('/api/orders')
            .then(r => r.json())
            .then(data => {
                const tb = document.getElementById('orderTable');
                tb.innerHTML = '';
                data.forEach(o => {
                    tb.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.user?.username || 'N/A'}</td>
            <td>${o.restaurant?.name || 'N/A'}</td>
            <td>${o.totalAmount}</td>
            <td>${o.status || 'PENDING'}</td>
          </tr>`;
                });
            });
    };

    document.getElementById('orderForm').addEventListener('submit', e => {
        e.preventDefault();
        fetch('/api/orders', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                userId: userId.value,
                restaurantId: restaurantId.value,
                totalAmount: totalAmount.value
            })
        }).then(() => loadOrders());
    });

    loadOrders();
</script>
</body>
</html>
