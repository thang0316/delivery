<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n l√Ω Giao h√†ng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">üöö Qu·∫£n l√Ω Giao h√†ng</h2>
        <a href="/static" class="btn btn-outline-secondary">‚¨Ö Quay l·∫°i</a>
    </div>

    <table class="table table-bordered table-striped" id="deliveryTable">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Drone ID</th>
            <th>Tr·∫°ng th√°i</th>
            <th>B·∫Øt ƒë·∫ßu</th>
            <th>K·∫øt th√∫c</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form th√™m Delivery -->
    <div class="card mt-5 shadow-sm">
        <div class="card-header bg-success text-white fw-bold">‚ûï Th√™m Giao h√†ng</div>
        <div class="card-body">
            <form id="addDeliveryForm" class="row g-3">
                <div class="col-md-2">
                    <input id="orderId" class="form-control" placeholder="Order ID" required>
                </div>
                <div class="col-md-2">
                    <input id="droneId" class="form-control" placeholder="Drone ID" required>
                </div>
                <div class="col-md-2">
                    <input id="status" class="form-control" placeholder="Tr·∫°ng th√°i" required>
                </div>
                <div class="col-md-3">
                    <input id="startTime" type="datetime-local" class="form-control" placeholder="B·∫Øt ƒë·∫ßu">
                </div>
                <div class="col-md-3">
                    <input id="endTime" type="datetime-local" class="form-control" placeholder="K·∫øt th√∫c">
                </div>
                <div class="col-md-12 text-end">
                    <button class="btn btn-success px-4" type="submit">Th√™m</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const api = "http://localhost:8080/api/deliveries";

    async function loadDeliveries() {
        const res = await fetch(api);
        const deliveries = await res.json();
        const tbody = document.querySelector("#deliveryTable tbody");
        tbody.innerHTML = "";
        deliveries.forEach(d => {
            tbody.innerHTML += `
        <tr>
          <td>${d.id}</td>
          <td>${d.orderId}</td>
          <td>${d.droneId}</td>
          <td>${d.status}</td>
          <td>${d.startTime || ""}</td>
          <td>${d.endTime || ""}</td>
        </tr>`;
        });
    }

    document.querySelector("#addDeliveryForm").addEventListener("submit", async e => {
        e.preventDefault();
        const body = {
            orderId: orderId.value,
            droneId: droneId.value,
            status: status.value,
            startTime: startTime.value ? new Date(startTime.value) : null,
            endTime: endTime.value ? new Date(endTime.value) : null
        };
        await fetch(api, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        });
        alert("Th√™m giao h√†ng th√†nh c√¥ng!");
        e.target.reset();
        loadDeliveries();
    });

    loadDeliveries();
</script>
</body>
</html>
