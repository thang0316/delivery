<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë§ Qu·∫£n l√Ω Ng∆∞·ªùi d√πng | FastFood Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e1e; color: #f8f9fa; font-family: "Segoe UI", sans-serif; }
        h2 { font-weight: 600; color: #ffc107; }
        .table thead { background-color: #343a40; color: #ffc107; }
        .card { background-color: #2b2b2b; }
        .form-control, .form-select { background-color: #343a40; color: #fff; border: 1px solid #555; }
        .form-control::placeholder { color: #aaa; }
        .badge-active { background-color: #198754; }

    </style>
</head>

<body class="p-4">
<div class="container">
    <h2 class="mb-4">üë§ Qu·∫£n l√Ω Ng∆∞·ªùi d√πng</h2>

    <!-- Form th√™m ng∆∞·ªùi d√πng -->
    <div class="card p-3 mb-4 shadow-sm">
        <h5 class="text-warning mb-3">‚ûï Th√™m ng∆∞·ªùi d√πng m·ªõi</h5>
        <div class="row g-2">
            <div class="col-md-2"><input type="text" id="username" class="form-control" placeholder="T√™n ƒëƒÉng nh·∫≠p"></div>
            <div class="col-md-2"><input type="text" id="firstName" class="form-control" placeholder="H·ªç"></div>
            <div class="col-md-2"><input type="text" id="lastName" class="form-control" placeholder="T√™n"></div>
            <div class="col-md-3"><input type="email" id="email" class="form-control" placeholder="Email"></div>
            <div class="col-md-2"><input type="text" id="phone" class="form-control" placeholder="SƒêT"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-md-3"><input type="password" id="password" class="form-control" placeholder="M·∫≠t kh·∫©u"></div>
            <div class="col-md-3">
                <select id="roleSelect" class="form-select">
                    <option disabled selected>ƒêang t·∫£i vai tr√≤...</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" onclick="createUser()">Th√™m</button>
            </div>
        </div>
    </div>

    <!-- Thanh t√¨m ki·∫øm -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>üìã Danh s√°ch ng∆∞·ªùi d√πng</h5>
        <input id="searchInput" type="text" class="form-control w-25" placeholder="üîç T√¨m theo t√™n, email ho·∫∑c SƒêT...">
    </div>

    <!-- B·∫£ng danh s√°ch -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-dark table-hover mb-0 align-middle" id="userTable">
                <thead>
                <tr>
                    <th>ID</th><th>T√™n ƒëƒÉng nh·∫≠p</th><th>H·ªç</th><th>T√™n</th>
                    <th>Email</th><th>SƒêT</th><th>Role</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="9" class="text-center text-muted fst-italic">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ‚úÖ ƒê·∫£m b·∫£o API base ho·∫°t ƒë·ªông trong c·∫£ SPA v√† ƒë·ªôc l·∫≠p
    const API_BASE = window.apiBase || "http://localhost:8080/api";
    console.log("‚úÖ API_BASE:", API_BASE);

    let users = [];

    // üü° ƒê·ª£i DOM th·∫≠t s·ª± s·∫µn (c·∫£ khi load t·ª´ dashboard)
    function ready(fn) {
        if (document.readyState !== 'loading') fn();
        else document.addEventListener('DOMContentLoaded', fn);
    }

    // üîπ LOAD ROLE
    async function loadRoles() {
        const select = document.getElementById("roleSelect");
        if (!select) return;
        select.innerHTML = `<option disabled selected>ƒêang t·∫£i...</option>`;
        try {
            const res = await fetch(`${API_BASE}/roles`);
            if (!res.ok) throw new Error(await res.text());
            const roles = await res.json();
            select.innerHTML = roles.map(r => `<option value="${r.id}">${r.name}</option>`).join("");
        } catch (e) {
            console.error(e);
            select.innerHTML = `<option disabled>L·ªói t·∫£i vai tr√≤</option>`;
        }
    }

    // üîπ LOAD USERS
    async function loadUsers() {
        const tbody = document.querySelector("#userTable tbody");
        if (!tbody) return;
        tbody.innerHTML = `<tr><td colspan="9" class="text-center text-muted">ƒêang t·∫£i...</td></tr>`;
        try {
            const res = await fetch(`${API_BASE}/users`);
            if (!res.ok) throw new Error(await res.text());
            users = await res.json();
            renderUsers(users);
        } catch (e) {
            console.error(e);
            tbody.innerHTML = `<tr><td colspan="9" class="text-danger text-center">L·ªói t·∫£i danh s√°ch ng∆∞·ªùi d√πng</td></tr>`;
        }
    }

    // üîπ HI·ªÇN TH·ªä DANH S√ÅCH
    function renderUsers(list) {
        const tbody = document.querySelector("#userTable tbody");
        if (!tbody) return;
        if (!list || list.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center text-muted fst-italic">Kh√¥ng c√≥ ng∆∞·ªùi d√πng n√†o</td></tr>`;
            return;
        }
        tbody.innerHTML = list.map(u => `
      <tr>
        <td>${u.id}</td>
        <td>${u.username || ""}</td>
        <td>${u.firstName || ""}</td>
        <td>${u.lastName || ""}</td>
        <td>${u.email || ""}</td>
        <td>${u.phone || ""}</td>
        <td>${u.role?.name || "‚Äî"}</td>
        <td>
          <span class="badge ${u.enabled ? "badge-active" : "badge-disabled"}">
            ${u.enabled ? "Ho·∫°t ƒë·ªông" : "V√¥ hi·ªáu h√≥a"}
          </span>
        </td>
        <td>
          <button class="btn btn-sm ${u.enabled ? "btn-warning" : "btn-success"}"
                  onclick="toggleUser(${u.id}, ${u.enabled})">
            ${u.enabled ? "V√¥ hi·ªáu h√≥a" : "M·ªü kh√≥a"}
          </button>
        </td>
      </tr>
    `).join("");
    }

    // üîπ TH√äM NG∆Ø·ªúI D√ôNG
    async function createUser() {
        const username = document.getElementById("username").value.trim();
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();
        const roleId = document.getElementById("roleSelect").value;

        if (!username || !firstName || !lastName || !email || !phone || !password || !roleId) {
            alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
            return;
        }

        const body = {
            username, firstName, lastName, email, phone, password,
            role: { id: roleId },
            enabled: true
        };

        try {
            const res = await fetch(`${API_BASE}/users`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            if (!res.ok) throw new Error(await res.text());
            alert("‚úÖ Th√™m ng∆∞·ªùi d√πng th√†nh c√¥ng!");
            document.querySelectorAll("#username,#firstName,#lastName,#email,#phone,#password")
                .forEach(i => i.value = "");
            loadUsers();
        } catch (err) {
            console.error(err);
            alert("‚ùå Kh√¥ng th·ªÉ th√™m ng∆∞·ªùi d√πng!\nChi ti·∫øt: " + err.message);
        }
    }

    // üîπ V√î HI·ªÜU H√ìA / M·ªû KH√ìA
    async function toggleUser(id, isEnabled) {
        if (!confirm(isEnabled ? "V√¥ hi·ªáu h√≥a t√†i kho·∫£n n√†y?" : "M·ªü kh√≥a l·∫°i t√†i kho·∫£n n√†y?")) return;
        try {
            const res = await fetch(`${API_BASE}/users/${id}/status`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ enabled: !isEnabled })
            });
            if (!res.ok) throw new Error(await res.text());
            loadUsers();
        } catch (err) {
            console.error(err);
            alert("‚ùå Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!\nChi ti·∫øt: " + err.message);
        }
    }

    // üîπ T√åM KI·∫æM
    ready(() => {
        const search = document.getElementById("searchInput");
        if (search) search.addEventListener("input", e => {
            const keyword = e.target.value.toLowerCase().trim();
            const filtered = users.filter(u =>
                (u.username && u.username.toLowerCase().includes(keyword)) ||
                (u.firstName && u.firstName.toLowerCase().includes(keyword)) ||
                (u.lastName && u.lastName.toLowerCase().includes(keyword)) ||
                (u.email && u.email.toLowerCase().includes(keyword)) ||
                (u.phone && u.phone.includes(keyword)) ||
                (u.role?.name && u.role.name.toLowerCase().includes(keyword))
            );
            renderUsers(filtered);
        });
    });

    // üöÄ KH·ªûI T·∫†O
    ready(() => {
        loadRoles();
        loadUsers();
    });
</script>
</body>
</html>
