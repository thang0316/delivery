<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Drone | Restaurant Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: 220px; height: 100vh;
            background: #198754;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 12px 18px;
            display: block;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        .content-area {
            margin-left: 240px;
            padding: 20px;
        }
        .card-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .battery-low { color: red; font-weight: bold; }
        .battery-ok { color: green; font-weight: bold; }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/restaurant/dashboard">üè† Dashboard</a>
    <a href="/restaurant/menu">üçï Menu</a>
    <a href="/restaurant/orders">üì¶ ƒê∆°n h√†ng</a>
    <a href="/restaurant/drones">üõ© Drone</a>
    <a href="/restaurant/payments">üí≥ Thanh to√°n</a>
    <a href="/restaurant/profile">üë§ H·ªì s∆°</a>
</div>

<!-- Content -->
<div class="content-area">
    <h3>üõ© Qu·∫£n l√Ω Drone</h3>

    <button class="btn btn-success my-3" onclick="openModal()">+ Th√™m Drone</button>

    <div class="card-box">
        <table class="table table-striped">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Tr·∫°ng th√°i</th>
                <th>Pin</th>
                <th>Nh√† h√†ng</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="droneTable">
            <tr><td colspan="6" class="text-center text-muted">ƒêang t·∫£i...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Th√™m Drone -->
<div class="modal fade" id="droneModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5 class="mb-3">üõ© Th√™m Drone m·ªõi</h5>

            <label>Model:</label>
            <input id="model" class="form-control mb-2" placeholder="VD: DJI-X3">

            <label>Tr·∫°ng th√°i:</label>
            <select id="status" class="form-control mb-2">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="BUSY">BUSY</option>
                <option value="OFFLINE">OFFLINE</option>
            </select>

            <label>% Pin:</label>
            <input id="battery" type="number" class="form-control mb-2" value="100" min="1" max="100">

            <button class="btn btn-success w-100" onclick="addDrone()">Th√™m Drone</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    let restaurantId = localStorage.getItem("restaurantId");

    /* ===========================
          LOAD LIST DRONE
    =========================== */
    function loadDrones() {
        fetch(`/api/drones/restaurant/${restaurantId}`)
            .then(r => r.json())
            .then(list => {

                const table = document.getElementById("droneTable");
                table.innerHTML = "";

                list.forEach(d => {

                    const batteryClass = d.batteryLevel <= 20 ? "battery-low" : "battery-ok";

                    table.innerHTML += `
                    <tr>
                        <td>${d.id}</td>
                        <td>${d.model}</td>
                        <td>${d.status}</td>
                        <td class="${batteryClass}">${d.batteryLevel}%</td>
                        <td>${d.restaurant?.name || ""}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteDrone('${d.id}')">X√≥a</button>
                        </td>
                    </tr>`;
                });
            });
    }

    /* ===========================
          MODAL
    =========================== */
    function openModal() {
        new bootstrap.Modal(document.getElementById("droneModal")).show();
    }

    /* ===========================
           ADD DRONE
    =========================== */
    function addDrone() {

        const body = {
            model: document.getElementById("model").value,
            status: document.getElementById("status").value,
            batteryLevel: Number(document.getElementById("battery").value),
            restaurantId: restaurantId
        };

        fetch("/api/drones", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        })
            .then(r => {
                if (r.ok) {
                    alert("‚úî Th√™m drone th√†nh c√¥ng!");
                    loadDrones();
                } else {
                    alert("‚ùå L·ªói khi th√™m drone!");
                }
            });
    }

    /* ===========================
           DELETE DRONE
    =========================== */
    function deleteDrone(id) {
        if (!confirm("X√≥a drone n√†y?")) return;

        fetch(`/api/drones/${id}`, { method: "DELETE" })
            .then(() => {
                alert("ƒê√£ x√≥a drone!");
                loadDrones();
            });
    }

    /* INIT */
    loadDrones();
</script>

</body>
</html>
