<body>

<div class="login-card">
    <h3 class="text-center mb-3">ğŸ” ÄÄƒng nháº­p FoodFast</h3>

<script>
    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                errorMsg.textContent = "Sai tÃ i khoáº£n hoáº·c máº­t kháº©u!";

            console.log("User object:", user);
            console.log("User.id =", user.id);
            console.log("User.role =", user.role?.name);

            localStorage.setItem("loggedInUser", JSON.stringify(user));
            const role = user.role.name;

            if (role === "ADMIN") {
                window.location.href = "/admin/dashboard";

            }

            // ============================================================
            // â­ ROLE RESTAURANT â†’ TÃŒM NHÃ€ HÃ€NG Cá»¦A USER (OWNER)

                const restaurants = await res.json();

                console.log("ğŸ”¥ Restaurants list tá»« backend:", restaurants);

                // In tá»«ng restaurant Ä‘á»ƒ kiá»ƒm tra owner.id
                restaurants.forEach((r, index) => {

                });

                // ================================

                // ================================
                const myRestaurant = restaurants.find(r =>
                    r.owner?.id &&
                    String(r.owner.id).trim() === String(user.id).trim()
                );

                console.log("===== Káº¾T QUáº¢ SO SÃNH =====");
                console.log("User.id =", user.id);
                console.log("Restaurant tÃ¬m Ä‘Æ°á»£c =", myRestaurant);

                if (!myRestaurant) {
                    errorMsg.textContent =
                        "âš  TÃ i khoáº£n RESTAURANT nhÆ°ng KHÃ”NG tÃ¬m tháº¥y nhÃ  hÃ ng!\n" +
                        "â†’ Xem console Ä‘á»ƒ kiá»ƒm tra owner.id backend tráº£ vá».";
                    return;

                // â­ LÆ¯U ID NHÃ€ HÃ€NG
                localStorage.setItem("restaurantId", myRestaurant.id);

                console.log("===== SAVED restaurantId =====");
                console.log("restaurantId =", myRestaurant.id);

                window.location.href = "/restaurant/dashboard";

            }

            if (role === "CUSTOMER") {

            }

            errorMsg.textContent = "KhÃ´ng xÃ¡c Ä‘á»‹nh Ä‘Æ°á»£c vai trÃ²!";

        } catch (err) {

    }
</script>
