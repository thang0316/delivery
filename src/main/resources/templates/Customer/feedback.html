<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đánh giá đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
<h3>⭐ Gửi đánh giá</h3>

<div class="card p-3" style="max-width: 500px;">
    <label>Chọn đơn hàng:</label>
    <input class="form-control mb-2" placeholder="Nhập ID đơn hàng">

    <label>Đánh giá (1–5):</label>
    <input type="number" class="form-control mb-2" min="1" max="5">

    <label>Bình luận:</label>
    <textarea class="form-control mb-2"></textarea>

    <button class="btn btn-primary">Gửi đánh giá</button>
</div>
</body>
</html>
