<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FoodFast – Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #ffffff;
        }

        /* ================= HEADER ================= */
        .top-menu {
            width: 100%;
            padding: 12px 0;
            text-align: center;
            background: #ffffff;
            font-size: 18px;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }

        .top-menu a {
            margin: 0 18px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
            cursor: pointer;
        }

        .top-menu a:hover {
            color: #d62828;
        }

        .top-menu a.active {
            color: #d62828;
            font-weight: 700;
            border-bottom: 2px solid #d62828;
            padding-bottom: 4px;
        }

        /* ================= SEARCH BAR ================= */
        .search-container {
            width: 100%;
            max-width: 650px;
            margin: 20px auto 5px auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.25s;
            background: #fafafa;
        }

        #searchInput:focus {
            border-color: #d62828;
            box-shadow: 0 0 8px rgba(214,40,40,0.3);
            background: #fff;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }

        /* ================= LOGO ================= */
        .logo-area {
            text-align: center;
            padding: 25px 0 10px 0;
        }

        .logo-area h1 {
            font-family: "Georgia", serif;
            font-size: 40px;
            font-weight: 700;
        }

        /* ================= BANNER ================= */
        .banner {
            width: 100%;
            height: 420px;
            background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?q=80&w=1470&auto=format") center/cover;
            border-radius: 16px;
            position: relative;
            margin-bottom: 40px;
        }

        .banner-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .banner-text h2 {
            font-size: 55px;
            font-family: "Georgia", serif;
            letter-spacing: 3px;
        }

        .banner-text p {
            margin-top: -10px;
            font-size: 22px;
        }

        /* CATEGORY */
        .category-section .cat-box {
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }

        .category-section img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* FEATURED */
        .section-title {
            text-align: center;
            font-size: 28px;
            font-family: "Georgia", serif;
            margin-bottom: 20px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 14px;
            text-align: center;
            transition: 0.25s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .product-card h5 {
            font-size: 17px;
            margin-bottom: 4px;
        }

        .product-card p {
            margin: 0;
            font-weight: 700;
            font-size: 15px;
            color: #d62828;
        }

        .gal {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
        }
    </style>
</head>

<body>

<!-- TOP MENU -->
<div class="top-menu">
    <a href="javascript:void(0)" data-page="home" onclick="switchPage(this, 'home')">Trang chủ</a>
    <a href="javascript:void(0)" data-page="menu" onclick="switchPage(this, 'menu')">Menu</a>
    <a href="javascript:void(0)" data-page="cart" onclick="switchPage(this, 'cart')">Giỏ hàng</a>
    <a href="javascript:void(0)" data-page="orders" onclick="switchPage(this, 'orders')">Đơn hàng</a>
    <a href="javascript:void(0)" data-page="profile" onclick="switchPage(this, 'profile')">Tài khoản</a>
</div>

<!-- SEARCH BAR -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Tìm món ăn hoặc nhà hàng..." onkeyup="searchFood()">
    <i class="bi bi-search search-icon"></i>
</div>

<!-- LOGO -->
<div class="logo-area">
    <h1>FoodFast</h1>
    <div>Since 2024</div>
</div>

<!-- MAIN -->
<div class="container">

    <div class="banner">
        <div class="banner-text">
            <h2>Món ngon mỗi ngày</h2>
            <p>Fresh • Fast • Quality</p>
        </div>
    </div>

    <!-- HOME CONTENT -->
    <div id="homeContent">

        <!-- CATEGORY -->
        <section class="category-section">
            <div class="row text-center">
                <div class="col-md-6">
                    <div class="cat-box">
                        <img src="/images/do_an_nhanh.jpg">
                        <h4>Đồ ăn nhanh</h4>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="cat-box">
                        <img src="/images/nuoc_uong.jpg">
                        <h4>Nước uống</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- FEATURED -->
        <section class="mt-5">
            <h2 class="section-title">Món ăn được yêu thích</h2>

            <div class="row">

                <div class="col-md-3 col-6">
                    <div class="product-card">
                        <img src="/images/burger_bo.jpg">
                        <h5>Burger Bò</h5>
                        <p>65.000đ</p>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="product-card">
                        <img src="/images/pizza_phomai.jpg">
                        <h5>Pizza Phô Mai</h5>
                        <p>79.000đ</p>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="product-card">
                        <img src="/images/ga_ran2.jpg">
                        <h5>Gà Rán Giòn</h5>
                        <p>45.000đ</p>
                    </div>
                </div>

                <div class="col-md-3 col-6">
                    <div class="product-card">
                        <img src="/images/mi_cay_bo.jpg">
                        <h5>Mì Cay Bò</h5>
                        <p>52.000đ</p>
                    </div>
                </div>

            </div>
        </section>

        <!-- GALLERY -->
        <section class="mt-5 mb-5">
            <div class="row g-3">
                <div class="col-md-3"><img src="/images/tra_sua1.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/lau_1.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/nuoc_cam.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/khoai_tay1.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/pho1.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/sinh_to_dau.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/tra_viet_quoc.jpg" class="gal"></div>
                <div class="col-md-3"><img src="/images/tom2.jpg" class="gal"></div>
            </div>
        </section>

    </div>

    <!-- LOAD PAGE AREA -->
    <div id="pageContent"></div>

</div>

<script>

    /* SWITCH PAGE */
    function switchPage(el, pageName) {
        document.querySelectorAll(".top-menu a").forEach(a => a.classList.remove("active"));
        el.classList.add("active");

        if (pageName === "home") {
            homeContent.style.display = "block";
            pageContent.innerHTML = "";
            return;
        }

        homeContent.style.display = "none";
        loadPage(pageName);
    }

    /* LOAD PAGE */
    async function loadPage(name) {

        pageContent.innerHTML = `
        <div class="text-center my-5">
            <div class="spinner-border text-danger mb-3"></div>
            <p>Đang tải ${name}...</p>
        </div>`;

        if (name === "cart") {
            renderCartPage();
            return;
        }

        try {
            const res = await fetch(`/customer/page?name=${name}`);
            pageContent.innerHTML = await res.text();
        } catch (e) {
            pageContent.innerHTML = `<div class="alert alert-danger">Không thể load trang ${name}</div>`;
        }
    }

    /* SEARCH */
    function searchFood() {
        let keyword = document.getElementById("searchInput").value.toLowerCase();
        let items = document.querySelectorAll(".product-card, .cat-box");

        items.forEach(item => {
            let text = item.innerText.toLowerCase();
            item.style.display = text.includes(keyword) ? "block" : "none";
        });
    }


    /* ===================================================
       GIỎ HÀNG LOCALSTORAGE
    ===================================================== */

    function getCart() {
        return JSON.parse(localStorage.getItem("cart") || "[]");
    }

    function saveCart(cart) {
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
    }

    function addToCart(btn) {
        let name = btn.dataset.name;
        let price = parseInt(btn.dataset.price);
        let img = btn.dataset.img;

        let cart = getCart();
        let item = cart.find(i => i.name === name);

        if (item) {
            item.qty++;
        } else {
            cart.push({ name, price, img, qty: 1 });
        }

        saveCart(cart);

        btn.innerText = "✓ Đã thêm";
        btn.style.background = "#28a745";

        setTimeout(() => {
            btn.innerText = "Thêm vào giỏ";
            btn.style.background = "#d62828";
        }, 1200);
    }

    function updateCartCount() {
        let cart = getCart();
        let total = cart.reduce((s, i) => s + i.qty, 0);

        let cartMenu = document.querySelector('[data-page="cart"]');
        if (cartMenu) {
            cartMenu.innerHTML = `Giỏ hàng (${total})`;
        }
    }


    /* HIỂN THỊ TRANG GIỎ HÀNG */
    function renderCartPage() {
        let cart = getCart();

        if (cart.length === 0) {
            pageContent.innerHTML = `
                <h3 class="text-center mt-4">Giỏ hàng trống</h3>
                <p class="text-center text-muted">Hãy thêm món ăn vào giỏ!</p>`;
            return;
        }

        let html = `
            <h2 class="text-center mb-4">Giỏ hàng của bạn</h2>
            <div class="row">
        `;

        cart.forEach((item, index) => {
            html += `
                <div class="col-md-6 mb-4">
                    <div class="d-flex p-3 border rounded shadow-sm">
                        <img src="${item.img}" style="width:100px;height:100px;border-radius:10px;object-fit:cover;margin-right:15px;">
                        <div>
                            <h5>${item.name}</h5>
                            <div class="text-danger">${item.price.toLocaleString()}đ</div>
                            <div class="d-flex align-items-center mt-2">
                                <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, -1)">−</button>
                                <span class="mx-3">${item.qty}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, 1)">+</button>
                            </div>
                            <button class="btn btn-sm btn-danger mt-2" onclick="removeItem(${index})">Xóa</button>
                        </div>
                    </div>
                </div>
            `;
        });

        html += `</div>`;
        pageContent.innerHTML = html;
    }

    function changeQty(index, delta) {
        let cart = getCart();

        if (cart[index].qty + delta <= 0) return;

        cart[index].qty += delta;
        saveCart(cart);
        renderCartPage();
    }

    function removeItem(index) {
        let cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        renderCartPage();
    }

    document.querySelector('[data-page="home"]').classList.add("active");
    updateCartCount();

</script>

</body>
</html>
