<!DOCTYPE html>
<html>
<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="/css/customer.css">
</head>
<body>

<header>
    <h2>Giỏ hàng</h2>
</header>

<div class="container">
    <div id="cartList"></div>
    <button class="btn" onclick="checkout()">Thanh toán</button>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        let html = "";
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.qty;

            html += `
        <div class="card">
            <h3>${item.name}</h3>
            <p>${item.price.toLocaleString()}đ x ${item.qty}</p>
        </div>`;
        });

        html += `<h3>Tổng: ${total.toLocaleString()}đ</h3>`;
        document.getElementById("cartList").innerHTML = html;
    }

    function checkout() {
        location.href = "/customer/checkout";
    }

    loadCart();
</script>

</body>
</html>
