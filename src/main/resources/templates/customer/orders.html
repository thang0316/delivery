    /* ===============================
         THEO D√ïI GIAO H√ÄNG (TRACKING)
    =============================== */
    var trackingMap = null;
    var trackingMarker = null;
    var trackingInterval = null;
    var lastProgress = 0;

    async function openTracking(orderId){
        try {
            // L·∫•y th√¥ng tin delivery
            const delRes = await fetch(`/api/deliveries/order/${orderId}`);
            if(!delRes.ok) {
                alert("Kh√¥ng th·ªÉ l·∫•y th√¥ng tin giao h√†ng!");
                return;
            }
            const delivery = await delRes.json();
            
            if(!delivery.drone?.currentLatitude || !delivery.drone?.currentLongitude){
                alert("V·ªã tr√≠ giao h√†ng ch∆∞a ƒë∆∞·ª£c c·∫≠p nh·∫≠t!");
                return;
            }

            // Hi·ªÉn th·ªã info
            updateTrackingInfo(delivery);

            // Init map
            if(!trackingMap){
                trackingMap = L.map('trackingMap', {
                    center: [delivery.drone.currentLatitude, delivery.drone.currentLongitude],
                    zoom: 15
                });
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(trackingMap);
            } else {
                trackingMap.setView([delivery.drone.currentLatitude, delivery.drone.currentLongitude], 15);
            }

            // Add marker
            updateTrackingMarker(delivery);

            // M·ªü modal
            document.getElementById('trackingModal').style.display = 'block';
            document.getElementById('trackingModal').classList.add('show');
            document.body.classList.add('modal-open');
            
            let backdrop = document.querySelector('.modal-backdrop');
            if(!backdrop){
                backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop fade show';
                document.body.appendChild(backdrop);
            }

            // Refresh map size
            setTimeout(() => { if(trackingMap) trackingMap.invalidateSize(); }, 200);

            // B·∫Øt ƒë·∫ßu tracking th·ªùi gian th·ª±c
            startRealtimeTracking(orderId, delivery);

        } catch(e){
            alert("L·ªói: " + e.message);
        }
    }

    function updateTrackingInfo(delivery) {
        let infoHtml = `
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Drone:</strong> ${delivery.drone?.model || "Kh√¥ng r√µ"}</p>
                    <p><strong>Tr·∫°ng th√°i:</strong> <span class="badge bg-primary">${delivery.status}</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Vƒ© ƒë·ªô:</strong> ${delivery.drone.currentLatitude.toFixed(6)}</p>
                    <p><strong>Kinh ƒë·ªô:</strong> ${delivery.drone.currentLongitude.toFixed(6)}</p>
                </div>
            </div>
            <div id="progressNotification" class="alert alert-info mt-2" style="display: none;"></div>
            ${delivery.startTime ? `<p><strong>B·∫Øt ƒë·∫ßu:</strong> ${new Date(delivery.startTime).toLocaleString("vi-VN")}</p>` : ''}
            ${delivery.endTime ? `<p><strong>K·∫øt th√∫c:</strong> ${new Date(delivery.endTime).toLocaleString("vi-VN")}</p>` : ''}
        `;
        document.getElementById('trackingInfo').innerHTML = infoHtml;
    }

    function updateTrackingMarker(delivery) {
        if(trackingMarker) trackingMap.removeLayer(trackingMarker);
        trackingMarker = L.marker([delivery.drone.currentLatitude, delivery.drone.currentLongitude], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/3597/3597911.png',
                iconSize: [40, 40],
                popupAnchor: [0, -20]

        }).bindPopup(`<strong>${delivery.drone?.model || "Drone"}</strong><br>V·ªã tr√≠ hi·ªán t·∫°i`).addTo(trackingMap);
    }

    async function startRealtimeTracking(orderId, initialDelivery) {
        // Clear interval c≈© n·∫øu c√≥
        if(trackingInterval) clearInterval(trackingInterval);
        
        // L·∫•y th√¥ng tin ƒë∆°n h√†ng ƒë·ªÉ bi·∫øt ƒëi·ªÉm ƒë·∫øn
        const orderRes = await fetch(`/api/orders/${orderId}`);
        const order = await orderRes.json();
        
        const destLat = order.deliveryLatitude;
        const destLng = order.deliveryLongitude;
        
        // L·∫•y v·ªã tr√≠ nh√† h√†ng (ƒëi·ªÉm b·∫Øt ƒë·∫ßu)
        const startLat = initialDelivery.drone.restaurant.latitude;
        const startLng = initialDelivery.drone.restaurant.longitude;
        
        lastProgress = 0;
        
        // C·∫≠p nh·∫≠t m·ªói 2 gi√¢y
        trackingInterval = setInterval(async () => {
            try {
                const delRes = await fetch(`/api/deliveries/order/${orderId}`);
                if(!delRes.ok) return;
                
                const delivery = await delRes.json();
                
                // T√≠nh to√°n ti·∫øn tr√¨nh d·ª±a tr√™n kho·∫£ng c√°ch
                const currentLat = delivery.drone.currentLatitude;
                const currentLng = delivery.drone.currentLongitude;
                
                // T√≠nh kho·∫£ng c√°ch t·ª´ ƒëi·ªÉm b·∫Øt ƒë·∫ßu ƒë·∫øn ƒëi·ªÉm hi·ªán t·∫°i
                const totalDistance = calculateDistance(startLat, startLng, destLat, destLng);
                const currentDistance = calculateDistance(startLat, startLng, currentLat, currentLng);
                const progress = (currentDistance / totalDistance) * 100;
                
                // C·∫≠p nh·∫≠t marker v√† info
                updateTrackingMarker(delivery);
                updateTrackingInfo(delivery);
                trackingMap.setView([currentLat, currentLng], 15);
                
                // Th√¥ng b√°o khi ƒë·∫°t 33% v√† 66%
                const progressDiv = document.getElementById('progressNotification');
                if(progress >= 33 && lastProgress < 33) {
                    progressDiv.style.display = 'block';
                    progressDiv.innerHTML = 'üöÅ Drone ƒë√£ bay ƒë∆∞·ª£c 1/3 qu√£ng ƒë∆∞·ªùng!';
                    showNotification('Drone ƒë√£ bay ƒë∆∞·ª£c 1/3 qu√£ng ƒë∆∞·ªùng!');
                } else if(progress >= 66 && lastProgress < 66) {
                    progressDiv.style.display = 'block';
                    progressDiv.innerHTML = 'üöÅ Drone ƒë√£ bay ƒë∆∞·ª£c 2/3 qu√£ng ƒë∆∞·ªùng!';
                    showNotification('Drone ƒë√£ bay ƒë∆∞·ª£c 2/3 qu√£ng ƒë∆∞·ªùng!');
                }
                
                lastProgress = progress;
                
                // D·ª´ng tracking khi ho√†n th√†nh
                if(delivery.status === 'COMPLETED') {
                    clearInterval(trackingInterval);
                    progressDiv.style.display = 'block';
                    progressDiv.className = 'alert alert-success mt-2';
                    progressDiv.innerHTML = '‚úÖ ƒê∆°n h√†ng ƒë√£ ƒë∆∞·ª£c giao!';
                }
            } catch(e) {
                console.error('Tracking error:', e);
            }
        }, 2000);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // B√°n k√≠nh tr√°i ƒë·∫•t (km)
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function showNotification(message) {
        // Hi·ªÉn th·ªã notification native n·∫øu ƒë∆∞·ª£c ph√©p
        if ("Notification" in window && Notification.permission === "granted") {
            new Notification("C·∫≠p nh·∫≠t giao h√†ng", {
                body: message,
                icon: 'https://cdn-icons-png.flaticon.com/512/3597/3597911.png'
            });
        } else if ("Notification" in window && Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("C·∫≠p nh·∫≠t giao h√†ng", {
                        body: message,
                        icon: 'https://cdn-icons-png.flaticon.com/512/3597/3597911.png'
                    });
                }
            });
        }
        
        // Hi·ªÉn th·ªã alert backup
        console.log("üì¢ " + message);
    }

    // Ki·ªÉm tra xem ƒë∆°n h√†ng ƒë√£ ƒë∆∞·ª£c ƒë√°nh gi√° ch∆∞a
    async function checkOrderReviewed(orderId){
        try {
            const res = await fetch(`/api/reviews/order/${orderId}`);
            const review = await res.json();
            
            let reviewBtn = document.getElementById(`reviewBtn_${orderId}`);
            if(reviewBtn){

    // G·ª≠i feedback
    async function submitFeedback(orderId, userId){
        let rating = document.querySelector('input[name="rating"]:checked')?.value;
        let comment = document.getElementById('feedbackComment').value;
        
        if(!rating){
            alert("Vui l√≤ng ch·ªçn s·ªë sao!");
            return;
        }
        
        let payload = {
            userId: userId,
            orderId: orderId,
            rating: parseInt(rating),
            comment: comment || null
        };
        
        try {
            const res = await fetch("/api/reviews", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            
            if(!res.ok){
                alert("Kh√¥ng th·ªÉ g·ª≠i ƒë√°nh gi√°!");
                return;
            }
            
            alert("C·∫£m ∆°n ƒë√°nh gi√° c·ªßa b·∫°n!");
            closeFeedbackModal();
            // Reload trang ƒë·ªÉ c·∫≠p nh·∫≠t ƒëi·ªÉm nh√† h√†ng
            setTimeout(() => {
                location.reload();
            }, 1000);
        } catch(e){
            alert("L·ªói: " + e.message);
        }
    }

    // ƒê√≥ng feedback modal
    function closeFeedbackModal(){
        feedbackModal.style.display = 'none';
        feedbackModal.classList.remove('show');
        document.body.classList.remove('modal-open');
        let backdrop = document.querySelector('.modal-backdrop');
        if(backdrop) backdrop.remove();
    }

    async function confirmReceiveOrder(orderId){
        try {
            // L·∫•y th√¥ng tin delivery ƒë·ªÉ l·∫•y drone ID
            const delRes = await fetch(`/api/deliveries/order/${orderId}`);
            if(!delRes.ok) {
                alert("Kh√¥ng th·ªÉ l·∫•y th√¥ng tin giao h√†ng!");
                return;
            }
            const delivery = await delRes.json();
            
            if(!delivery.drone?.id){
                alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin drone!");
                return;
            }
            
            const droneId = delivery.drone.id;
            const last3Chars = droneId.slice(-3);
            
            // Y√™u c·∫ßu nh·∫≠p m√£ x√°c nh·∫≠n (3 k√Ω t·ª± cu·ªëi c·ªßa drone ID)
            const userInput = prompt(`ƒê·ªÉ x√°c nh·∫≠n ƒë√£ nh·∫≠n h√†ng, vui l√≤ng nh·∫≠p 3 k√Ω t·ª± cu·ªëi c·ªßa m√£ drone (xem tr√™n drone):`);
            
            if(!userInput){
                return; // Ng∆∞·ªùi d√πng h·ªßy
            }
            
            if(userInput.trim().toLowerCase() !== last3Chars.toLowerCase()){
                alert("‚ùå M√£ x√°c nh·∫≠n kh√¥ng ƒë√∫ng! Vui l√≤ng nh·∫≠p ch√≠nh x√°c 3 k√Ω t·ª± cu·ªëi c·ªßa m√£ drone.");
                return;
            }
            
            // M√£ ƒë√∫ng, ti·∫øn h√†nh x√°c nh·∫≠n
            const r = await fetch(`/api/orders/${orderId}/status?status=COMPLETED`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'}
            });
            
            if(!r.ok){
                const errorText = await r.text();
                alert("Kh√¥ng th·ªÉ x√°c nh·∫≠n: " + errorText);
                return;
            }
            
            alert("‚úÖ ƒê∆°n h√†ng ƒë√£ ho√†n th√†nh.");
            closeModal();
            loadOrders();
        } catch(e){
            alert("L·ªói: " + e.message);
        }
    }
