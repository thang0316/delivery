<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FoodFast ‚Äì Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f9ff;
            margin: 0;
            padding: 0;
        }

        /* ================= NAV ================= */
        .navbar-ff {
            width: 100%;
            padding: 14px 0;
            text-align: center;
            background: #ffffff;
            font-size: 18px;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .nav-item {
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: .3s;
        }

        .nav-item:hover { color: #d62828; }
        .active-nav {
            color: #d62828;
            font-weight: 700;
            border-bottom: 2px solid #d62828;
            padding-bottom: 4px;
        }

        /* ============ SEARCH BAR ============= */
        .search-container {
            width: 100%;
            max-width: 650px;
            margin: 25px auto 10px auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background: #fafafa;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        /* ============ LOGO ============= */
        .logo-area {
            text-align: center;
            padding: 25px 0 5px 0;
        }

        .logo-area h1 {
            font-size: 40px;
            font-family: "Georgia", serif;
            font-weight: 700;
        }

        /* ============ BANNER ============= */
        .banner {
            width: 100%;
            height: 420px;
            border-radius: 16px;
            background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?q=80&w=1470&auto=format") center/cover;
            margin-bottom: 40px;
            position: relative;
        }

        .banner-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .banner-text h2 { font-size: 55px; }
        .banner-text p { font-size: 22px; margin-top: -10px; }

        /* ============ FEATURED / GALLERY ============= */
        .featured-grid, .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
        }

        .featured-card {
            background: #fff;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: .2s;
        }

        .featured-card:hover {
            transform: translateY(-5px);
        }

        .featured-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
        }

        .featured-card h5 {
            font-size: 17px;
            margin-top: 10px;
            cursor: pointer;
        }

        .featured-card p {
            font-size: 15px;
            font-weight: 700;
            color: #d62828;
        }

        /* ============ CART PANEL ============= */
        #cartPanel {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: none;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar-ff">
    <div class="nav-item active-nav" onclick="showHome()">Trang ch·ªß</div>
    <div class="nav-item" onclick="toggleCartPanel()">Gi·ªè h√†ng (<span id="cartCount">0</span>)</div>
    <div class="nav-item" onclick="switchPage('orders')">ƒê∆°n h√†ng</div>
    <div class="nav-item" onclick="switchPage('payments')">Thanh to√°n</div>
    <div class="nav-item" onclick="switchPage('profile')">T√†i kho·∫£n</div>
</div>

<!-- SEARCH -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="T√¨m m√≥n ƒÉn..." onkeyup="searchDashboardMenu()">
    <i class="bi bi-search search-icon"></i>
</div>

<!-- LOGO -->
<div class="logo-area">
    <h1>FoodFast</h1>
    <div>Since 2024</div>
</div>

<!-- BANNER -->
<div class="container">
    <div class="banner">
        <div class="banner-text">
            <h2>M√≥n ngon m·ªói ng√†y</h2>
            <p>Fresh ‚Ä¢ Fast ‚Ä¢ Quality</p>
        </div>
    </div>

    <!-- ======= HOME MENU LIST ======= -->
    <div id="dashboardHome">
        <div id="menuList">ƒêang t·∫£i...</div>
    </div>

    <!-- ======= CART PANEL ======= -->
    <div id="cartPanel">
        <h3 class="mb-3">üõí Gi·ªè h√†ng</h3>
        <div id="cartBox"></div>
        <button class="btn btn-danger w-100 mt-3" onclick="goCheckout()">Ti·∫øn h√†nh thanh to√°n</button>
    </div>

    <!-- ======= PAGE CONTENT ======= -->
    <div id="pageContent" class="mt-4"></div>

</div>

<script>

    /* ======================================
                SEARCH MENU
    ====================================== */
    function searchDashboardMenu() {
        let kw = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll("#menuList *").forEach(el => {
            let text = el.innerText.toLowerCase();
            el.style.display = text.includes(kw) ? "" : "none";
        });
    }

    /* ======================================
                 CART
    ====================================== */
    function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
    function saveCart(c){ localStorage.setItem("cart", JSON.stringify(c)); updateCartCount(); }

    function updateCartCount(){
        let total = getCart().reduce((s,i)=>s+i.qty,0);
        cartCount.innerHTML = total;
    }

    function toggleCartPanel(){
        cartPanel.style.display =
            (cartPanel.style.display === "none" || cartPanel.style.display === "") ? "block" : "none";
        loadCartPanel();
    }

    function loadCartPanel(){
        let cart = getCart();
        if(cart.length === 0){
            cartBox.innerHTML = "<p class='text-muted'>Gi·ªè h√†ng tr·ªëng.</p>";
            return;
        }

        let html = "";
        let total = 0;

        cart.forEach((i, idx)=>{
            total += i.qty * i.price;

            html += `
        <div class="p-2 border rounded d-flex mb-2">
            <img src="${i.img}" width="60" height="60" class="rounded">
            <div class="ms-2 flex-grow-1">
                <b>${i.name}</b><br>
                <span class="text-danger">${i.price.toLocaleString()}ƒë</span>
                <div class="d-flex mt-1">
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${idx}, -1)">‚àí</button>
                    <span class="mx-2">${i.qty}</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${idx}, 1)">+</button>
                </div>
            </div>
        </div>`;
        });

        html += `<h5 class="text-danger mt-2">T·ªïng: ${total.toLocaleString()}ƒë</h5>`;
        cartBox.innerHTML = html;
    }

    function changeQty(index, delta){
        let cart = getCart();
        cart[index].qty += delta;
        if(cart[index].qty <= 0) cart.splice(index,1);
        saveCart(cart);
        loadCartPanel();
    }

    /* ======================================
                LOAD MENU ITEMS
    ====================================== */
    async function loadMenu(){

        const r = await fetch("/api/menu-items");
        const items = await r.json();
        window._allMenuItems = items;

        if(items.length === 0){
            menuList.innerHTML = "<p class='text-muted'>Kh√¥ng c√≥ m√≥n ƒÉn.</p>";
            return;
        }

        let cart = getCart();

        let top4 = items.slice(0,4);
        let gallery = items.slice(4);

        /* ===== FEATURED ===== */
        let featured = `
        <h2 class="text-center mb-4" style="font-family:Georgia">M√≥n ƒÉn ƒë∆∞·ª£c y√™u th√≠ch</h2>
        <div class="featured-grid">
        `;

        top4.forEach(item => {
            let id = item.id;
            let rest = item.restaurant;
            let img = "/images/" + item.imageUrl;
            let qty = (cart.find(c=>c.id==id)?.qty) || 0;

            featured += `
            <div class="featured-card">
                <img src="${img}" onclick="switchRestaurantPage('${rest.id}','${rest.name}')">

                <h5 onclick="switchRestaurantPage('${rest.id}','${rest.name}')">${item.name}</h5>

                <div style="font-size:14px;cursor:pointer;color:#555"
                     onclick="switchRestaurantPage('${rest.id}','${rest.name}')">
                     ${rest.name}
                </div>

                <p>${item.price.toLocaleString()}ƒë</p>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${id},'${item.name}',${item.price},'${img}','${rest.id}',-1)">‚àí</button>

                    <span class="mx-3" id="qty_${id}">${qty}</span>

                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${id},'${item.name}',${item.price},'${img}','${rest.id}',1)">+</button>
                </div>

                <button class="btn btn-danger btn-sm mt-2"
                    onclick="buyNow(${id},'${item.name}',${item.price},'${img}','${rest.id}')">
                    Mua ngay
                </button>
            </div>`;
        });

        featured += "</div>";

        /* ===== GALLERY ===== */
        let galleryHTML = `<div class="gallery-grid">`;

        gallery.forEach(item => {
            let id = item.id;
            let rest = item.restaurant;
            let img = "/images/" + item.imageUrl;
            let qty = (cart.find(c=>c.id==id)?.qty) || 0;

            galleryHTML += `
            <div class="featured-card">
                <img src="${img}" onclick="switchRestaurantPage('${rest.id}','${rest.name}')">

                <h5 onclick="switchRestaurantPage('${rest.id}','${rest.name}')">${item.name}</h5>

                <div style="font-size:14px;cursor:pointer;color:#555"
                     onclick="switchRestaurantPage('${rest.id}','${rest.name}')">
                     ${rest.name}
                </div>

                <p>${item.price.toLocaleString()}ƒë</p>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${id},'${item.name}',${item.price},'${img}','${rest.id}',-1)">‚àí</button>

                    <span class="mx-3" id="qty_${id}">${qty}</span>

                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${id},'${item.name}',${item.price},'${img}','${rest.id}',1)">+</button>
                </div>

                <button class="btn btn-danger btn-sm mt-2"
                    onclick="buyNow(${id},'${item.name}',${item.price},'${img}','${rest.id}')">
                    Mua ngay
                </button>
            </div>`;
        });

        galleryHTML += "</div>";

        menuList.innerHTML = featured + galleryHTML;
    }

    /* ======================================
        CLICK V√ÄO M√ìN ‚Üí TRANG NH√Ä H√ÄNG
    ====================================== */
    function switchRestaurantPage(restId, restName){
        dashboardHome.style.display = "none";
        cartPanel.style.display = "none";
        pageContent.innerHTML = "<p class='mt-4'>ƒêang t·∫£i m√≥n ƒÉn c·ªßa nh√† h√†ng...</p>";
        renderRestaurantMenu(restId, restName);
    }

    function renderRestaurantMenu(restId, restName){
        let all = window._allMenuItems || [];
        let cart = getCart();
        let list = all.filter(x=>x.restaurant.id == restId);

        let html = `
        <h2 class="text-center mb-4" style="font-family:Georgia">
            Danh s√°ch m√≥n c·ªßa nh√† h√†ng ${restName}
        </h2>

        <div class="featured-grid">
        `;

        list.forEach(item => {
            let img = "/images/" + item.imageUrl;
            let qty = (cart.find(c=>c.id===item.id)?.qty) || 0;

            html += `
            <div class="featured-card">
                <img src="${img}" onclick="switchRestaurantPage('${restId}','${restName}')">

                <h5 onclick="switchRestaurantPage('${restId}','${restName}')">${item.name}</h5>

                <div style="font-size:14px;color:#666">${restName}</div>

                <p>${item.price.toLocaleString()}ƒë</p>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${item.id},'${item.name}',${item.price},'${img}','${restId}',-1)">‚àí</button>

                    <span class="mx-3" id="qty_${item.id}">${qty}</span>

                    <button class="btn btn-sm btn-outline-secondary"
                        onclick="addQty(${item.id},'${item.name}',${item.price},'${img}','${restId}',1)">+</button>
                </div>

                <button class="btn btn-danger btn-sm mt-2"
                    onclick="buyNow(${item.id},'${item.name}',${item.price},'${img}','${restId}')">
                    Mua ngay
                </button>
            </div>`;
        });

        html += "</div>";

        pageContent.innerHTML = html;
    }

    /* ======================================
            ADD / BUY NOW
    ====================================== */
    function addQty(id,name,price,img,restId,delta){
        let cart = getCart();
        let item = cart.find(c=>c.id==id);

        if(!item && delta>0)
            cart.push(item = {id,name,price,img,qty:0,restaurantId:restId});

        if(item){
            item.qty += delta;
            if(item.qty <= 0) cart = cart.filter(c=>c.id!==id);
        }

        saveCart(cart);

        let box = document.getElementById("qty_"+id);
        if(box) box.innerHTML = item ? item.qty : 0;
    }

    function buyNow(id,name,price,img,restId){
        let cart = getCart();
        let item = cart.find(c=>c.id==id);

        if(!item)
            cart.push({id,name,price,img,qty:1,restaurantId:restId});
        else
            item.qty++;

        saveCart(cart);
        goCheckout();
    }

    /* ======================================
            CHECKOUT + SWITCHPAGE
    ====================================== */
    function goCheckout(){
        if(getCart().length===0) return alert("Gi·ªè h√†ng tr·ªëng");
        switchPage("checkout");
    }

    function switchPage(name){
        dashboardHome.style.display = "none";
        cartPanel.style.display = "none";
        pageContent.innerHTML = "<p class='mt-3'>ƒêang t·∫£i...</p>";

        fetch(`/customer/page?name=${name}`)
            .then(r=>r.text())
            .then(html=>{
                pageContent.innerHTML = html;

                pageContent.querySelectorAll("script").forEach(src=>{
                    let s=document.createElement("script");
                    if(src.src) s.src = src.src;
                    else s.innerHTML = src.innerHTML;
                    document.body.appendChild(s);
                    src.remove();
                });
            });
    }

    /* SHOW HOME */
    function showHome(){
        pageContent.innerHTML = "";
        dashboardHome.style.display = "block";
        cartPanel.style.display = "none";
    }

    /* INIT */
    loadMenu();
    updateCartCount();

</script>

</body>
</html>
