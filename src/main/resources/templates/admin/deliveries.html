<div class="container p-3">

    <h3 class="text-primary mb-3">üöö Qu·∫£n l√Ω Giao h√†ng</h3>

    <table class="table table-striped align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>ƒê∆°n h√†ng</th>
            <th>Drone</th>
            <th>Tr·∫°ng th√°i</th>
            <th>B·∫Øt ƒë·∫ßu</th>
            <th>K·∫øt th√∫c</th>
        </tr>
        </thead>
        <tbody id="deliveryTable">
        <tr><td colspan="6" class="text-center text-muted">ƒêang t·∫£i...</td></tr>
        </tbody>
    </table>

    <div class="mt-4 p-3 border bg-white rounded">
        <h5 class="text-success mb-3">‚ûï Th√™m giao h√†ng</h5>

        <div class="row g-2">

            <div class="col-md-3">
                <select id="orderSelectDelivery" class="form-select">
                    <option disabled selected>ƒêang t·∫£i...</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="droneSelect" class="form-select">
                    <option disabled selected>ƒêang t·∫£i...</option>
                </select>
            </div>

            <div class="col-md-2">
                <input id="statusDelivery" class="form-control" placeholder="Tr·∫°ng th√°i" />
            </div>

            <div class="col-md-2">
                <input id="startTime" type="datetime-local" class="form-control" />
            </div>

            <div class="col-md-2">
                <input id="endTime" type="datetime-local" class="form-control" />

                <button onclick="createDelivery()" class="btn btn-primary px-4">Th√™m</button>

<script>

    var API_BASE = window.apiBase;

    function loadOrders() {
        var select = document.getElementById("orderSelectDelivery");

        fetch(API_BASE + "/orders")
            .then(r => r.json())
            .then(data => {

                select.innerHTML = data.map(o =>
                    `<option value="${o.id}">#${o.id} - ${o.customer?.fullName || "Unknown"}</option>`
                ).join("");
            });
    }

    function loadDrones() {
        var select = document.getElementById("droneSelect");

        fetch(API_BASE + "/drones")
            .then(r => r.json())
            .then(data => {
                select.innerHTML = data.map(d =>
                    `<option value="${d.id}">${d.model} (${d.status})</option>`
                ).join("");
            });
    }

    function loadDeliveries() {
        var tbody = document.getElementById("deliveryTable");

        fetch(API_BASE + "/deliveries")
            .then(r => r.json())
            .then(data => {

                tbody.innerHTML = data.map(d => `
                    <tr>
                        <td>${d.id}</td>
                        <td>#${d.order?.id || "-"}</td>
                        <td>${d.drone?.model || "-"}</td>
                        <td>${d.status}</td>
                        <td>${d.startTime || "-"}</td>
                        <td>${d.endTime || "-"}</td>
                    </tr>
                `).join("");
            });
    }

    function createDelivery() {

        var data = {
            orderId: document.getElementById("orderSelectDelivery").value,
            droneId: document.getElementById("droneSelect").value,
            status: document.getElementById("statusDelivery").value,
            startTime: document.getElementById("startTime").value,
            endTime: document.getElementById("endTime").value
        };

        fetch(API_BASE + "/deliveries", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(data)
        })
        .then(() => {
            loadDeliveries();
            alert("ƒê√£ th√™m giao h√†ng!");
        });
    }

    loadOrders();
    loadDrones();
    loadDeliveries();

</script>
