<!DOCTYPE html>

        .btn-gradient:hover { opacity:.9; transform:translateY(-1px); }
        .table thead { background-color:#0d6efd; color:white; }

</head>

<body>
<div class="container">
    <h2><i class="bi bi-basket2"></i> Qu·∫£n l√Ω ƒê∆°n h√†ng</h2>
    <p class="subtitle">T·∫°o, qu·∫£n l√Ω v√† theo d√µi ƒë∆°n h√†ng trong h·ªá th·ªëng</p>

    <!-- ============================== -->
    <!-- Form t·∫°o ƒë∆°n -->
    <!-- ============================== -->
    <div class="card p-4 mb-4">

        <!-- H√†ng 1 -->
        <div class="row g-2">
            <div class="col-md-3">
                <select id="userSelect" class="form-select">
                    <option disabled selected>ƒêang t·∫£i ng∆∞·ªùi d√πng...</option>

            <div class="col-md-3">

                    <option disabled selected>ƒêang t·∫£i nh√† h√†ng...</option>

            <div class="col-md-3"><input id="customerName" class="form-control" placeholder="T√™n kh√°ch h√†ng"></div>
            <div class="col-md-3"><input id="customerPhone" class="form-control" placeholder="S·ªë ƒëi·ªán tho·∫°i"></div>
        </div>

        <!-- H√†ng 2 -->
        <div class="row g-2 mt-2">
            <div class="col-md-3"><input id="customerAddress" class="form-control" placeholder="ƒê·ªãa ch·ªâ giao h√†ng"></div>

            <div class="col-md-4">
                <select id="menuSelect" class="form-select">
                    <option disabled selected>ƒêang t·∫£i m√≥n ƒÉn...</option>
                </select>
            </div>

            <div class="col-md-2"><input id="quantity" type="number" min="1" value="1" class="form-control"></div>

            <div class="col-md-3">

            </div>
        </div>

        <!-- Danh s√°ch m√≥n ƒë√£ ch·ªçn -->
        <div class="mt-3">
            <h6 class="text-primary"><i class="bi bi-list-check"></i> M√≥n ƒë√£ ch·ªçn</h6>
            <ul id="selectedItems" class="list-group"></ul>
        </div>

        <div class="mt-3">
            <button class="btn btn-success w-100" onclick="createOrder()">
                <i class="bi bi-check2-circle"></i> T·∫°o ƒë∆°n h√†ng
            </button>
        </div>
    </div>

    <!-- ============================== -->
    <!-- B·∫£ng ƒë∆°n h√†ng -->
    <!-- ============================== -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle" id="orderTable">
                <thead>
                <tr>
                    <th>ID</th><th>Kh√°ch h√†ng</th><th>Nh√† h√†ng</th><th>T·ªïng ti·ªÅn</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="6" class="text-center text-muted fst-italic">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ============================== -->
<!-- MODAL CHI TI·∫æT ƒê∆†N H√ÄNG -->
<!-- ============================== -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-primary">
                    <i class="bi bi-receipt"></i> Chi ti·∫øt ƒë∆°n h√†ng
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div id="orderDetailContent">ƒêang t·∫£i...</div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE = "http://localhost:8080/api";
    let menuItems = [];
    let selectedItems = [];

    // ============================
    // LOAD DATA
    // ============================

    async function loadUsers() {
        const res = await fetch(`${API_BASE}/users`);
        const data = await res.json();
        userSelect.innerHTML = data.map(u => `<option value="${u.id}">${u.username}</option>`).join("");
    }

    async function loadRestaurants() {
        const res = await fetch(`${API_BASE}/restaurants`);
        const data = await res.json();
        restaurantSelect.innerHTML = data.map(r => `<option value="${r.id}">${r.name}</option>`).join("");
    }

    async function loadMenuItems() {
        const res = await fetch(`${API_BASE}/menu-items`);
        menuItems = await res.json();
        menuSelect.innerHTML = menuItems.map(m => `<option value="${m.id}">${m.name} - ${m.price}‚Ç´</option>`).join("");
    }

    // ============================
    // M√ìN ƒê√É CH·ªåN
    // ============================

    function addMenuItem() {
        const id = menuSelect.value;
        const qty = parseInt(quantity.value);

        if (!id || qty <= 0) return alert("Ch·ªçn m√≥n + s·ªë l∆∞·ª£ng h·ª£p l·ªá!");

        const item = menuItems.find(m => m.id == id);
        selectedItems.push({ menuItemId: id, name: item.name, quantity: qty, price: item.price });

        renderSelectedItems();
    }

    function renderSelectedItems() {
        // ‚ùó FIX: ƒë√∫ng ID ‚Äî kh√¥ng d√πng selectedItemsEl v√¨ KH√îNG t·ªìn t·∫°i
        document.getElementById("selectedItems").innerHTML = selectedItems.map((i, idx) => `
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div><b>${i.name}</b> √ó ${i.quantity}</div>
                <button class="btn btn-sm btn-danger" onclick="removeItem(${idx})">
                    <i class="bi bi-x"></i>
                </button>
            </li>
        `).join("");
    }

    function removeItem(index) {
        selectedItems.splice(index, 1);
        renderSelectedItems();
    }

    // ============================
    // T·∫†O ƒê∆†N
    // ============================

    async function createOrder() {
        if (selectedItems.length === 0) return alert("ƒê∆°n h√†ng ph·∫£i c√≥ √≠t nh·∫•t 1 m√≥n!");

        const data = {
            userId: userSelect.value,
            restaurantId: restaurantSelect.value,
            customerName: customerName.value,
            customerPhone: customerPhone.value,
            customerAddress: customerAddress.value,
            items: selectedItems.map(i => ({
                menuItemId: i.menuItemId,
                quantity: i.quantity
            }))
        };

        await fetch(`${API_BASE}/orders`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        alert("ƒê√£ t·∫°o ƒë∆°n!");
        selectedItems = [];
        renderSelectedItems();
        loadOrders();
    }

    // ============================
    // LOAD ƒê∆†N
    // ============================

    async function loadOrders() {
        const res = await fetch(`${API_BASE}/orders`);
        const orders = await res.json();

        document.querySelector("#orderTable tbody").innerHTML = orders.map(o => `
            <tr>
                <td>${o.id}</td>
                <td>${o.customerName}</td>
                <td>${o.restaurant?.name}</td>
                <td>${o.totalAmount?.toLocaleString()}‚Ç´</td>
                <td>${o.status}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="viewOrderDetail(${o.id})">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteOrder(${o.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join("");
    }

    // ============================
    // VIEW ORDER DETAIL ‚Äî FIX FULL
    // ============================

    async function viewOrderDetail(orderId) {
        const modalEl = document.getElementById("orderDetailModal");
        const modal = new bootstrap.Modal(modalEl);
        const content = document.getElementById("orderDetailContent");

        content.innerHTML = "<p class='text-center text-muted'>ƒêang t·∫£i...</p>";

        try {
            const res = await fetch(`${API_BASE}/orders/${orderId}`);
            const o = await res.json();

            const mRes = await fetch(`${API_BASE}/menu-items`);
            const menuList = await mRes.json();

            content.innerHTML = `
                <h5 class="mb-3">Th√¥ng tin ƒë∆°n h√†ng</h5>
                <p><b>ID:</b> ${o.id}</p>
                <p><b>Kh√°ch h√†ng:</b> ${o.customerName}</p>
                <p><b>ƒêi·ªán tho·∫°i:</b> ${o.customerPhone}</p>
                <p><b>ƒê·ªãa ch·ªâ:</b> ${o.customerAddress}</p>
                <p><b>Nh√† h√†ng:</b> ${o.restaurant?.name}</p>
                <p><b>Tr·∫°ng th√°i:</b> ${o.status}</p>

                <h6 class="mt-4"><b>Danh s√°ch m√≥n</b></h6>
                <ul class="list-group mb-3">
                    ${o.items.map(i => {
                        const m = menuList.find(x => x.id === i.menuItemId);
                        return `
                            <li class="list-group-item d-flex justify-content-between">
                                <div>${m?.name || "Kh√¥ng r√µ"} √ó ${i.quantity}</div>
                                <div>${(m?.price || 0).toLocaleString()}‚Ç´</div>
                            </li>
                        `;
                    }).join("")}
                </ul>

                <h5 class="text-end">T·ªïng ti·ªÅn: <b>${o.totalAmount?.toLocaleString()}‚Ç´</b></h5>
            `;

            modal.show();

        } catch (err) {
            content.innerHTML = `<p class="text-danger">L·ªói t·∫£i chi ti·∫øt ƒë∆°n h√†ng!</p>`;
        }
    }

    // ============================
    // DELETE ORDER
    // ============================

    async function deleteOrder(id) {
        if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë∆°n n√†y?")) return;
        await fetch(`${API_BASE}/orders/${id}`, { method: "DELETE" });
        loadOrders();
    }

    // ============================
    // FIX MODAL ‚Äî CLEAN BACKDROP (1 b·∫£n duy nh·∫•t)
    // ============================

    document.addEventListener("hidden.bs.modal", function () {
        document.querySelectorAll(".modal-backdrop").forEach(e => e.remove());
        document.body.classList.remove("modal-open");
        document.body.style.overflow = "";
    });

    // ============================
    // INIT
    // ============================

    (async () => {
        await loadUsers();
        await loadRestaurants();
        await loadMenuItems();
        await loadOrders();
    })();
</script>

</body>
